name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v4

    - name: Auth to GCP
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: projects/YOUR_PROJECT_NUMBER/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider-v1
        service_account: your-service-account@your-project.iam.gserviceaccount.com
        create_credentials_file: true

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2

    - name: Build & Push
      run: |
        docker build \
          --build-arg GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} \
          -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/youtube-automation .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/youtube-automation

    - name: Deploy
      run: |
        gcloud run deploy youtube-automation \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/youtube-automation \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --cpu 2 \
          --memory 2Gi \
          --min-instances 1 \
          --max-instances 3 \
          --timeout 900
