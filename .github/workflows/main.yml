name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: 'read'
  id-token: 'write'

env:
  PROJECT_ID: youtube-fully-automated
  SERVICE_NAME: youtube-auto-upload
  REGION: us-central1
  REPO: SmileMaskL/gcp-youtube-automation
  WORKLOAD_IDENTITY_PROVIDER: projects/${{ env.PROJECT_ID }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
        service_account: 'github-actions-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com'
        token_format: 'access_token'
        access_token_lifetime: '600s'
        access_token_scopes: 'https://www.googleapis.com/auth/cloud-platform'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: 'Build and Push Docker image'
      run: |-
        docker build \
          -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/youtube-auto-upload/youtube-auto-upload:${{ github.sha }} \
          --build-arg YOUTUBE_CLIENT_ID=${{ secrets.YOUTUBE_CLIENT_ID }} \
          --build-arg YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }} \
          --build-arg YOUTUBE_REFRESH_TOKEN=${{ secrets.YOUTUBE_REFRESH_TOKEN }} \
          --build-arg OPENAI_API_KEYS=${{ secrets.OPENAI_API_KEYS }} \
          --build-arg GCP_SERVICE_ACCOUNT_KEY="${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" \
          .
        docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/youtube-auto-upload/youtube-auto-upload:${{ github.sha }}

    - name: 'Deploy to Cloud Run'
      run: |-
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/youtube-auto-upload/youtube-auto-upload:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --memory 2Gi \
          --timeout 900s \
          --port 8080 \
          --set-env-vars \
            "YOUTUBE_CLIENT_ID=${{ secrets.YOUTUBE_CLIENT_ID }},\
            YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }},\
            YOUTUBE_REFRESH_TOKEN=${{ secrets.YOUTUBE_REFRESH_TOKEN }},\
            OPENAI_API_KEYS=${{ secrets.OPENAI_API_KEYS }},\
            GCP_SERVICE_ACCOUNT_KEY=${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}"

    - name: 'Verify Deployment'
      run: |-
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --format 'value(status.url)')
        echo "Service URL: $SERVICE_URL"
        curl -s $SERVICE_URL/health-check || echo "Service health check failed"
