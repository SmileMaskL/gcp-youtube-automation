name: YouTube Shorts Automation
permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3,7,12,18,22 * * *'

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          # 1. 캐시 완전 초기화
          pip cache purge
          rm -rf ~/.cache/pip
          rm -rf ~/.local/lib/python3.11/site-packages
    
          # 2. pip 및 기본 도구 업그레이드
          python -m pip install --upgrade pip==24.0 setuptools==68.2.2 wheel==0.43.0
    
          # 3. 핵심 GCP 패키지 먼저 설치 (강제 재설치)
          pip install \
          google-cloud-secret-manager==2.24.0 \
          google-auth==2.29.0 \
          google-api-python-client==2.136.0 \
          --force-reinstall --no-cache-dir
    
           # 4. 나머지 패키지 설치
           pip install --no-cache-dir -r requirements.txt
    
           # 5. yt-dlp 별도 설치
           pip install "yt-dlp @ https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.tar.gz"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Test ADC authentication
        run: |
          gcloud auth list
          gcloud projects list

      - name: Run YouTube Shorts Automation
        run: python -m src.main
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          OPENAI_KEYS_JSON: ${{ secrets.OPENAI_KEYS_JSON }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
          YOUTUBE_OAUTH_CREDENTIALS: ${{ secrets.YOUTUBE_OAUTH_CREDENTIALS }}
          GCP_BUCKET_NAME: ${{ secrets.GCP_BUCKET_NAME }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
