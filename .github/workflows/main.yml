name: YouTube Shorts Automation
on:
  schedule:
    - cron: '0 3,7,12,18,22 * * *'
  workflow_dispatch:

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
      FONT_PATH: ./fonts/Catfont.ttf
      OUTPUT_DIR: ./output
      LOG_DIR: ./logs

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip cache purge  # 캐시 강제 삭제
        pip install -r requirements.txt
        sudo apt-get install -y ffmpeg
        pip install -r requirements.txt
        sudo apt-get install -y ffmpeg

    - name: Set up Google Cloud
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    - name: Run Automation
      env:
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        YOUTUBE_OAUTH_CREDENTIALS: ${{ secrets.YOUTUBE_OAUTH_CREDENTIALS }}
        OPENAI_API_KEYS: ${{ secrets.OPENAI_KEYS_JSON }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        mkdir -p ${{ env.OUTPUT_DIR }} ${{ env.LOG_DIR }}
        python -m src.batch_processor

    - name: Cleanup old files
      run: |
        find ${{ env.OUTPUT_DIR }} -name "*.mp4" -mtime +7 -delete
        find ${{ env.LOG_DIR }} -name "*.log" -mtime +30 -delete
