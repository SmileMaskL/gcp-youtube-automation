name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3,9,15,21 * * *'  # 하루 4회 실행 (한국 시간 기준)

env:
  PROJECT_ID: youtube-fully-automated  # ▼▼▼ 반드시 변경!
  SERVICE_NAME: youtube-auto-upload
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SERVICE_KEY }}

    - name: Enable Artifact Registry API
      run: |-
        gcloud services enable artifactregistry.googleapis.com

    - name: Build Docker image
      run: |-
        docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME .

    - name: Push to Artifact Registry
      run: |-
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME

    - name: Deploy to Cloud Run
      run: |-
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME \
          --platform managed \
          --region $REGION \
          --memory 1Gi \
          --timeout 900s \
          --allow-unauthenticated \
          --port 8080 \
          --set-env-vars="YT_API_KEY=${{ secrets.YOUTUBE_CLIENT_SECRET }}"

    - name: Trigger service
      run: |-
        URL=$(gcloud run services describe $SERVICE_NAME \
          --platform managed \
          --region $REGION \
          --format 'value(status.url)')
        curl -X POST "$URL/upload" -H "Content-Type: application/json"
