name: Deploy to GCP

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: youtube-fully-automated
  SERVICE_NAME: gcp-youtube-automation
  REGION: us-central1
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev

jobs:
  setup-build-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: github-actions-sa@youtube-fully-automated.iam.gserviceaccount.com
        audience: https://github.com/SmileMaskL/gcp-youtube-automation

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Build Docker image
      run: |-
        gcloud auth configure-docker $ARTIFACT_REGISTRY
        docker build -t $ARTIFACT_REGISTRY/$PROJECT_ID/$SERVICE_NAME:latest .

    - name: Push Docker image
      run: |-
        docker push $ARTIFACT_REGISTRY/$PROJECT_ID/$SERVICE_NAME:latest

    - name: Deploy to Cloud Run
      run: |-
        gcloud run deploy $SERVICE_NAME \
          --image $ARTIFACT_REGISTRY/$PROJECT_ID/$SERVICE_NAME:latest \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --min-instances=0 \
          --max-instances=1 \
          --cpu=1 \
          --memory=512Mi

    - name: Run Daily Upload
      run: |-
        gcloud run services call $SERVICE_NAME \
          --region $REGION \
          --data '{"message":"trigger"}'
