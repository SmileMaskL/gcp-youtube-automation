name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  # schedule:
    # - cron: '0 3,9,15,21 * * *'  # 하루 4회 실행

env:
  PROJECT_ID: youtube-fully-automated
  SERVICE_NAME: youtube-auto-upload
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SERVICE_KEY }}
        install_components: gke-gcloud-auth-plugin

    - name: Authenticate Docker
      run: |-
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Build and Push Docker image
      run: |-
        docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME .
        docker push us-central1-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME

    - name: Deploy to Cloud Run
      run: |-
        gcloud run deploy $SERVICE_NAME \
          --image us-central1-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME \
          --platform managed \
          --region $REGION \
          --memory 1Gi \
          --timeout 900s \
          --allow-unauthenticated \
          --port 8080 \
          --set-env-vars="YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }}"

    - name: Trigger service
      run: |-
        URL=$(gcloud run services describe $SERVICE_NAME \
          --platform managed \
          --region $REGION \
          --format 'value(status.url)')
        curl -X POST "$URL/upload" -H "Content-Type: application/json"
