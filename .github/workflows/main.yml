name: YouTube Shorts Automation
permissions:
  id-token: write
  contents: read
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3,7,12,18,22 * * *'  # 수정: 마지막 * 하나 더 추가
jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - name: Install Python dependencies
        run: |
          # 캐시 완전 제거
          pip cache purge
          rm -rf ~/.cache/pip
          
          # pip 도구 업그레이드 (한 번만)
          python -m pip install --upgrade pip setuptools wheel
          
          # requirements.txt에서 설치 (중복 제거)
          pip install --no-cache-dir -r requirements.txt
          
          # yt-dlp 최신 버전 직접 설치
          pip install --upgrade yt-dlp
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Test ADC authentication
        run: |
          gcloud auth list
          gcloud projects list
      - name: Run YouTube Shorts Automation
        run: python -m src.main
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          OPENAI_KEYS_JSON: ${{ secrets.OPENAI_KEYS_JSON }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
          YOUTUBE_OAUTH_CREDENTIALS: ${{ secrets.YOUTUBE_OAUTH_CREDENTIALS }}
          GCP_BUCKET_NAME: ${{ secrets.GCP_BUCKET_NAME }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
