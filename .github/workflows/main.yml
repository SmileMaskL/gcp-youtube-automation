name: GCP Youtube Automation CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: 'read'
  id-token: 'write'

env:
  PROJECT_ID: youtube-fully-automated
  SERVICE_NAME: gcp-youtube-automation
  REGION: us-central1
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev
  GCP_BUCKET_NAME: yt-auto-bucket-001
  GCP_SERVICE_ACCOUNT: github-actions-sa@youtube-fully-automated.iam.gserviceaccount.com
  CLOUD_RUN_URL: https://gcp-youtube-automation-abcdefg-uc.a.run.app
  GCP_WORKLOAD_IDENTITY_PROVIDER: projects/94662874801/locations/global/workloadIdentityPools/github-pool-v2/providers/github-provider-final
  token_format: 'access_token'

jobs:
  deploy-and-automate:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ‚úÖ GCP Ïù∏Ï¶ù (Workload Identity Only)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      # ‚úÖ gcloud SDK ÏÑ§ÏπòÎßå (Ïù∏Ï¶ùÏùÄ ÌïòÏßÄ ÏïäÏùå!)
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'beta'
          project_id: ${{ env.PROJECT_ID }}

      # ‚úÖ GCSÏóê ÌååÏùº ÏóÖÎ°úÎìú ÌÖåÏä§Ìä∏
      - name: Upload test file to GCS
        run: |
          echo "This file was uploaded by GitHub Actions at $(date)" > test_upload.txt
          gsutil cp test_upload.txt gs://${{ env.GCP_BUCKET_NAME }}/
          gsutil ls gs://${{ env.GCP_BUCKET_NAME }}/

      # ‚úÖ Python ÏÑ§Ï†ï
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ‚úÖ Google Secret ManagerÏóêÏÑú API ÌÇ§ Î°úÎìú
      - name: Load Secrets from Google Secret Manager
        run: |
          secrets=(
            "PEXELS_API_KEY"
            "YOUTUBE_CLIENT_ID"
            "YOUTUBE_CLIENT_SECRET"
            "YOUTUBE_REFRESH_TOKEN"
            "OPENAI_API_KEYS"
            "GEMINI_API_KEY"
            "ELEVENLABS_API_KEY"
          )
          for secret in "${secrets[@]}"; do
            val="$(gcloud secrets versions access latest --secret=${secret} --project=${{ env.PROJECT_ID }})"
            echo "${secret}=${val}" >> $GITHUB_ENV
          done

      # ‚úÖ Docker Build & Push
      - name: Build & Push Docker Image to Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest .
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      # ‚úÖ Cloud Run Î∞∞Ìè¨
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --min-instances=0 \
            --max-instances=1 \
            --cpu=1 \
            --memory=512Mi \
            --set-env-vars="PEXELS_API_KEY=$PEXELS_API_KEY,YOUTUBE_CLIENT_ID=$YOUTUBE_CLIENT_ID,YOUTUBE_CLIENT_SECRET=$YOUTUBE_CLIENT_SECRET,YOUTUBE_REFRESH_TOKEN=$YOUTUBE_REFRESH_TOKEN,OPENAI_API_KEYS=$OPENAI_API_KEYS,GEMINI_API_KEY=$GEMINI_API_KEY,ELEVENLABS_API_KEY=$ELEVENLABS_API_KEY,ENVIRONMENT=production"

      # ‚úÖ ÏΩòÌÖêÏ∏† ÏÉùÏÑ± Î∞è ÏóÖÎ°úÎìú Ïã§Ìñâ
      - name: Run YouTube Shorts Generator
        run: |
          echo "üé¨ Generating video content..."
          python scripts/content_generator.py \
            --pexels-key "$PEXELS_API_KEY" \
            --openai-key "$OPENAI_API_KEYS" \
            --gemini-key "$GEMINI_API_KEY"

          echo "üì§ Uploading video to YouTube..."
          python scripts/uploader.py \
            --client-id "$YOUTUBE_CLIENT_ID" \
            --client-secret "$YOUTUBE_CLIENT_SECRET" \
            --refresh-token "$YOUTUBE_REFRESH_TOKEN"

          echo "‚úÖ Automation finished!"

      # ‚úÖ ÏÉÅÌÉú ÌôïÏù∏ (ÏÑ†ÌÉùÏÇ¨Ìï≠)
      - name: Check Automation Status
        run: |
          curl -X POST \
            -H "Authorization: Bearer $(gcloud auth print-identity-token)" \
            -H "Content-Type: application/json" \
            ${{ env.CLOUD_RUN_URL }}/status \
            -d '{"action":"check"}'

      # ‚úÖ Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨ (ÏÑ†ÌÉùÏÇ¨Ìï≠)
      - name: Cleanup Old Docker Images
        if: always()
        run: |
          chmod +x cleanup-repo-fixed.sh
          ./cleanup-repo-fixed.sh
