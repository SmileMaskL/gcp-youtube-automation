name: YouTube Automation Batch

on:
  schedule:
    - cron: '0 3,7,12,18,22 * * *'  # 하루 5회 실행
  workflow_dispatch:

jobs:
  run-batch:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      YOUTUBE_OAUTH_CREDENTIALS: ${{ secrets.YOUTUBE_OAUTH_CREDENTIALS }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libsm6 libxext6
        pip install -r requirements.txt
    - name: Run Batch Processor
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}
      run: python -m src.batch_processor
    
    - name: Install fonts
      run: |
        sudo apt-get install -y fonts-nanum fonts-noto-cjk
        
    - name: Run batch process
      run: |
        python -m src.batch_processor
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: youtube-shorts
        path: output/
