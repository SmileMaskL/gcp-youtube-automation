name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: youtube-fully-automated
  SERVICE_NAME: youtube-auto-upload
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_KEY }}
          export_default_credentials: true
          install_components: gke-gcloud-auth-plugin

      - name: Configure Docker Authentication
        run: |
          echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
          gcloud auth configure-docker gcr.io --quiet

      - name: Build and Push Docker Image
        run: |
          docker build -t us-central1-docker.pkg.dev/${PROJECT_ID}/${SERVICE_NAME}/${SERVICE_NAME} .
          docker push us-central1-docker.pkg.dev/${PROJECT_ID}/${SERVICE_NAME}/${SERVICE_NAME}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE_NAME} \
            --image us-central1-docker.pkg.dev/${PROJECT_ID}/${SERVICE_NAME}/${SERVICE_NAME} \
            --platform managed \
            --region ${REGION} \
            --memory 1Gi \
            --timeout 900s \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars="YOUTUBE_CLIENT_ID=${{ secrets.YOUTUBE_CLIENT_ID }},\
                           YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }},\
                           YOUTUBE_REFRESH_TOKEN=${{ secrets.YOUTUBE_REFRESH_TOKEN }},\
                           OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"

      - name: Verify Deployment
        run: |
          gcloud run services describe ${SERVICE_NAME} \
            --platform managed \
            --region ${REGION} \
            --format 'get(status.url)'
