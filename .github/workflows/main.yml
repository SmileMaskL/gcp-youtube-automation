name: YouTube Shorts Auto Producer

on:
  schedule:
    - cron: '0 18,22,3,9,13 * * *' # UTC 기준 (KST 3,7,12,18,22시)
  workflow_dispatch:

permissions:
  contents: 'read'
  id-token: 'write' # Workload Identity Federation에 필수

jobs:
  produce_shorts:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
      YOUTUBE_OAUTH_CREDENTIALS: ${{ secrets.YOUTUBE_OAUTH_CREDENTIALS }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        create_credentials_file: true

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Run Production Script
      run: |
        mkdir -p logs
        python -m src.batch_processor

    - name: Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: youtube-output-${{ github.run_id }}
        path: |
          temp/
          logs/
        retention-days: 1
