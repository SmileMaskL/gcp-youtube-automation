# .github/workflows/main.yml
name: YouTube Shorts Automation

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3,7,12,18,22 *'

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11' # ⚠️ 반드시 3.11 사용 (이전 답변에서 3.12였는데 변경되었네요, 일관성 유지)

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          # 캐시 제거 (초기화 단계에서 한 번만 필요)
          pip cache purge
          rm -rf ~/.cache/pip
          rm -rf ~/.local/lib/python*/site-packages

          # pip/setuptools/wheel 최신 버전으로 업그레이드 (한 번만)
          python -m pip install --upgrade pip setuptools wheel

          # 🎯 google-cloud-secret-manager 2.24.0을 명시적으로 설치 (여기서 한 번만)
          pip install google-cloud-secret-manager==2.24.0 --no-cache-dir --force-reinstall

          # 나머지 requirements.txt의 패키지 설치
          # (requirements.txt에서 google-cloud-secret-manager 라인을 삭제해야 함)
          pip install -r requirements.txt --no-cache-dir

          # yt-dlp 직접 GitHub에서 설치 (이전 코드에서 yt-dlp Skipping 경고가 있었는데, 이 방식이 더 안정적입니다)
          pip install "yt-dlp @ https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.tar.gz"

          # google-auth, google-api-python-client는 requirements.txt에 있으므로 별도 설치 불필요
          # 단, 특정 버전 강제가 필요하다면 requirements.txt에서 버전 명시

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Test ADC authentication
        run: |
          gcloud auth list
          gcloud projects list

      - name: Run YouTube Shorts Automation
        run: python -m src.main
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          OPENAI_KEYS_JSON: ${{ secrets.OPENAI_KEYS_JSON }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
          YOUTUBE_OAUTH_CREDENTIALS: ${{ secrets.YOUTUBE_OAUTH_CREDENTIALS }}
          GCP_BUCKET_NAME: ${{ secrets.GCP_BUCKET_NAME }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
