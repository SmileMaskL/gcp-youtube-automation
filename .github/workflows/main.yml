name: YouTube Shorts Automation

permissions:
  id-token: write
  contents: read

on:
  schedule:
    - cron: '0 3,7,12,18,22 * * *'
  workflow_dispatch:

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      OPENAI_KEYS_JSON: ${{ secrets.OPENAI_KEYS_JSON }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      YOUTUBE_OAUTH_CREDENTIALS: ${{ secrets.YOUTUBE_OAUTH_CREDENTIALS }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip cache purge
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Run Batch Processor
        run: |
          mkdir -p logs output
          python -m src.batch_processor

      - name: Cleanup old outputs
        run: |
          find output -iname '*.mp4' -mtime +7 -delete
          find logs -iname '*.log' -mtime +30 -delete
