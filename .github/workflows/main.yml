name: YouTube Automation Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'
    - cron: '0 7 * * *'
    - cron: '0 12 * * *'
    - cron: '0 18 * * *'
    - cron: '0 22 * * *'

jobs:
  build-deploy-execute:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GCP Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |-
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/youtube-automation:$GITHUB_SHA \
          --build-arg ENVIRONMENT=production .

      - name: Push Docker image
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/youtube-automation:$GITHUB_SHA

      - name: Deploy Cloud Run Job
        run: |-
          gcloud run jobs deploy youtube-automation-job \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/youtube-automation:$GITHUB_SHA \
            --region us-central1 \
            --set-env-vars "ENVIRONMENT=production" \
            --set-env-vars "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" \
            --set-env-vars "GCP_BUCKET_NAME=${{ secrets.GCP_BUCKET_NAME }}" \
            --set-env-vars "ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }}" \
            --set-env-vars "ELEVENLABS_VOICE_ID=${{ secrets.ELEVENLABS_VOICE_ID }}" \
            --set-env-vars "PEXELS_API_KEY=${{ secrets.PEXELS_API_KEY }}" \
            --set-env-vars "YOUTUBE_OAUTH_CREDENTIALS=${{ secrets.YOUTUBE_OAUTH_CREDENTIALS }}" \
            --set-env-vars "OPENAI_KEYS_JSON=${{ secrets.OPENAI_KEYS_JSON }}" \
            --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --set-env-vars "NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}" \
            --max-retries 0 \
            --task-timeout 3600s

      - name: Execute Job
        run: |-
          gcloud run jobs execute youtube-automation-job \
            --region us-central1 \
            --wait
