name: YouTube Automation Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    env:
      PROJECT_ID: youtube-fully-automated
      SERVICE_NAME: gcp-youtube-automation
      REGION: us-central1
      ARTIFACT_REGISTRY: us-central1-docker.pkg.dev

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # üîë Workload Identity Ïù∏Ï¶ù (ÌïµÏã¨ ÏàòÏ†ï Î∂ÄÎ∂Ñ)
    - name: Google Auth
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: projects/123456789/locations/global/workloadIdentityPools/github-pool/providers/github-provider
        service_account: github-actions-sa@youtube-fully-automated.iam.gserviceaccount.com
        audience: //iam.googleapis.com/projects/123456789/locations/global/workloadIdentityPools/github-pool/providers/github-provider
        project_id: ${{ env.PROJECT_ID }}

    - name: Setup GCloud
      uses: google-github-actions/setup-gcloud@v1

    # üê≥ Docker ÎπåÎìú Î∞è Ìë∏Ïãú (Í∂åÌïú Î¨∏Ï†ú Ìï¥Í≤∞)
    - name: Build Docker
      run: |-
        gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet
        docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest .

    - name: Push Docker
      run: docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

    # üöÄ Cloud Run Î∞∞Ìè¨
    - name: Deploy to Cloud Run
      run: |-
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --min-instances=0 \
          --max-instances=1 \
          --cpu=1 \
          --memory=512Mi \
          --set-env-vars="OPENAI_API_KEYS=${{ secrets.OPENAI_API_KEYS }}" \
          --set-env-vars="PEXELS_API_KEY=${{ secrets.PEXELS_API_KEY }}" \
          --set-env-vars="YOUTUBE_CLIENT_ID=${{ secrets.YOUTUBE_CLIENT_ID }}" \
          --set-env-vars="YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }}" \
          --set-env-vars="YOUTUBE_REFRESH_TOKEN=${{ secrets.YOUTUBE_REFRESH_TOKEN }}" \
          --set-env-vars="ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }}" \
          --set-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"

    # üîî ÏûëÏóÖ Ìä∏Î¶¨Í±∞
    - name: Trigger Job
      run: gcloud run services call ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --data '{"message":"start"}'
