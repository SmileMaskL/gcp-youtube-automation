name: YouTube Automation (수익 창출 봇)

on:
  workflow_dispatch: # 수동 실행 기능

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Clear cache
      run: |
        sudo rm -rf /usr/local/lib/python*
        sudo rm -rf /usr/local/bin/python*
        sudo rm -rf /opt/hostedtoolcache/Python/*

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'  # 캐시 사용 안함

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libjpeg-dev \
          zlib1g-dev \
          libfreetype6-dev \
          ffmpeg

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt

    - name: Verify Dependencies
      run: |
        echo "✅ 설치된 패키지 확인:"
        pip list
        python -c "import google.generativeai as genai; print('Gemini import 성공!')"

    - name: Run YouTube Automation Bot
      env:
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        YOUTUBE_OAUTH_CREDENTIALS: ${{ secrets.YOUTUBE_OAUTH_CREDENTIALS }}
      run: |
        mkdir -p temp output
        python src/main.py
