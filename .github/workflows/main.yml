name: YouTube Shorts Automation
on:
  schedule:
    - cron: '0 3,7,12,18,22 * * *'  # 하루 5회 실행
  workflow_dispatch:

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
        
    - name: Run YouTube Automation
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        ELEVENLABS_VOICE_ID: uyVNoMrnUku1dZyVEXwD
        FONT_PATH: ./fonts/Catfont.ttf
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      run: |
        mkdir -p output logs
        python -m src.batch_processor
        
    - name: Cleanup old files
      run: |
        find output/ -mtime +7 -delete
        find logs/ -mtime +30 -delete
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: youtube-shorts-output
        path: |
          output/
          logs/
