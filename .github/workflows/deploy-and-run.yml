name: Deploy and Run YouTube Shorts Automation

on:
  workflow_dispatch:  # 수동 실행 활성화
  schedule:
    - cron: '0 3,7,12,18,22 * * *'  # 한국 시간 기준 12PM, 4PM, 9PM, 4AM, 7AM

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_BUCKET_NAME: ${{ secrets.GCP_BUCKET_NAME }}
  FUNCTION_NAME: youtube-shorts-automation
  REGION: us-central1

jobs:
  deploy_and_run:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'  # OIDC 토큰 발급 필수

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # ✅ 1. Workload Identity 사용 (권장)
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          # 또는 ✅ 2. 서비스 계정 키 사용 (대체方案)
          # credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          token_format: "access_token"
          access_token_lifetime: "3600s"
          access_token_scopes: "https://www.googleapis.com/auth/cloud-platform"

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
            --runtime=python311 \
            --region=${{ env.REGION }} \
            --source=. \
            --entry-point=youtube_automation_main \
            --trigger-http \
            --allow-unauthenticated \
            --memory=2048MB \
            --timeout=540s \
            --set-env-vars="\
            GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }},\
            GCP_BUCKET_NAME=${{ env.GCP_BUCKET_NAME }},\
            ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }},\
            ELEVENLABS_VOICE_ID=uyVNoMrnUku1dZyVEXwD,\
            NEWS_API_KEY=${{ secrets.NEWS_API_KEY }},\
            PEXELS_API_KEY=${{ secrets.PEXELS_API_KEY }},\
            OPENAI_KEYS_B64=${{ secrets.OPENAI_KEYS_B64 }},\
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},\
            YOUTUBE_CLIENT_ID=${{ secrets.YOUTUBE_CLIENT_ID }},\
            YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }},\
            YOUTUBE_REFRESH_TOKEN=${{ secrets.YOUTUBE_REFRESH_TOKEN }}"

      - name: Run Cloud Function
        run: |
          FUNCTION_URL=$(gcloud functions describe ${{ env.FUNCTION_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(httpsTrigger.url)')
          curl -X POST $FUNCTION_URL
