name: Deploy and Run YouTube Shorts Automation on GCP

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 (UTC)에 실행

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  FUNCTION_NAME: youtube-shorts-automation-function
  REGION: us-central1
  BUCKET_NAME: ${{ secrets.GCP_BUCKET_NAME }}

jobs:
  deploy_and_run:
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
            --runtime=python311 \
            --region=${{ env.REGION }} \
            --source=. \
            --entry-point=youtube_automation_main \
            --trigger-http \
            --allow-unauthenticated \
            --memory=2048MB \
            --timeout=540s \
            --set-env-vars="GCP_PROJECT_ID=${{ env.PROJECT_ID }}" \
            --set-env-vars="GCP_BUCKET_NAME=${{ env.BUCKET_NAME }}" \
            --set-env-vars="ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }}" \
            --set-env-vars="ELEVENLABS_VOICE_ID=${{ secrets.ELEVENLABS_VOICE_ID }}" \
            --set-env-vars="NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}" \
            --set-env-vars="PEXELS_API_KEY=${{ secrets.PEXELS_API_KEY }}" \
            --set-env-vars="OPENAI_KEYS_JSON=${{ secrets.OPENAI_KEYS_JSON }}" \
            --set-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --set-env-vars="YOUTUBE_CLIENT_ID=${{ secrets.YOUTUBE_CLIENT_ID }}" \
            --set-env-vars="YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }}" \
            --set-env-vars="YOUTUBE_REFRESH_TOKEN=${{ secrets.YOUTUBE_REFRESH_TOKEN }}"

      - name: Get Cloud Function URL
        id: get_url
        run: |
          FUNCTION_URL=$(gcloud functions describe ${{ env.FUNCTION_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(httpsTrigger.url)')
          echo "FUNCTION_URL=${FUNCTION_URL}" >> $GITHUB_ENV

      - name: Call Cloud Function
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $(gcloud auth print-identity-token)" \
            "${{ env.FUNCTION_URL }}" \
            -d '{"daily_run": true}'
