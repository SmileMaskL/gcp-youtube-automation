steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build', 
    '-t', 
    'us-central1-docker.pkg.dev/$PROJECT_ID/youtube-auto-upload/youtube-auto-upload:$COMMIT_SHA',
    '--build-arg', 'YOUTUBE_CLIENT_ID=$_YOUTUBE_CLIENT_ID',
    '--build-arg', 'YOUTUBE_CLIENT_SECRET=$_YOUTUBE_CLIENT_SECRET',
    '--build-arg', 'YOUTUBE_REFRESH_TOKEN=$_YOUTUBE_REFRESH_TOKEN',
    '--build-arg', 'OPENAI_API_KEYS=$_OPENAI_API_KEYS',  # 모든 키를 한번에 전달
    '.'
  ]

- name: 'gcr.io/cloud-builders/docker'
  args: [
    'push',
    'us-central1-docker.pkg.dev/$PROJECT_ID/youtube-auto-upload/youtube-auto-upload:$COMMIT_SHA'
  ]

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: [
    'run', 'deploy', 'youtube-auto-upload',
    '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/youtube-auto-upload/youtube-auto-upload:$COMMIT_SHA',
    '--region', 'us-central1',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--memory', '2Gi',
    '--timeout', '900s',
    '--port', '8080',
    '--set-env-vars', 
    'YOUTUBE_CLIENT_ID=$_YOUTUBE_CLIENT_ID,YOUTUBE_CLIENT_SECRET=$_YOUTUBE_CLIENT_SECRET,YOUTUBE_REFRESH_TOKEN=$_YOUTUBE_REFRESH_TOKEN,OPENAI_API_KEYS=$_OPENAI_API_KEYS'
  ]

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 50
  substitution_option: 'ALLOW_LOOSE'

substitutions:
  _YOUTUBE_CLIENT_ID: ''
  _YOUTUBE_CLIENT_SECRET: ''
  _YOUTUBE_REFRESH_TOKEN: ''
  _OPENAI_API_KEYS: 'key1,key2,key3,key4,key5,key6,key7,key8,key9,key10'  # 실제 키로 대체
